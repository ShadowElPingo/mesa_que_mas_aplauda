<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- METADATA -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- TITLE -->
        <title>Un Pedacito De Mi </title>
        <link rel="shortcut icon" href="./img/icon.png">
        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <!-- css -->
        <link rel="stylesheet" href="./css/index.css">
        <!-- ICONOS BOOTSTRAP -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>
    <body>
        
        <main class="row col-12 d-flex justify-content-around p-2  ">
            <div class=" col-3  rounded-5 d-flex flex-column  border border-5 border-white comandas">
                <h2 class="w-100 d-flex  justify-content-center align-items-center mb-3  rounded-5 mt-2 comandas__h2 ">PEDIDOS</h2>
                <div class="comandas__enEspera w-100 d-flex  justify-content-center">
                    <div class="btn-group w-75">
                        <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                          Mesa 1
                        </button>
                        <ul class="dropdown-menu p-3">
                          
                          <li>1 Pizza</li>
                          <li>3 Haamburguesas</li>
                          <li>1 panzerotti</li>
                          <li>1 lasagna</li>
                        </ul>
                      </div>
                </div>
            </div>
            <div class="pausa row col-8 h-100 gap-3 ">

                <div class="row rounded-5 border border-5 border-white  col-12 h-50  pausa__caja">
                    <!-- CARDS -->
                    
                    <div class="card rounded-5 pausa__caja__card" style="width: 18rem;">
                        <button type="button" class="btn-close  botoncito-cierre mt-2" aria-label="Close"></button>
                        <h5 class="card-title w-100 d-flex justify-content-center">Mesa 1</h5>
                        <div class="card-body d-flex flex-column justify-content-around">
                            <div class="contenido d-flex flex-column ">
                                
                                <ul>
                                    <li>
                                        Pizza..........................$20.000
                                    </li>
                                    <li>
                                        Hamburguesa........$20.000
                                    </li>
                                    <li>
                                        Jugos.......................$10.000
                                    </li>
                                    <li>
                                        Gaseosaurus...........$10.000
                                    </li>
                                </ul> 
                            </div>
                            <div class="botones d-flex justify-content-between">
                                <button type="button" class="btn btn-success">Adicionar</button>
                                <button type="button" class="btn btn-danger">Cobrar</button>
                            </div>                      
                          
                        </div>
                        
                    </div>
                </div>
                
                
                <!-- Modal -->
                <div class="modal fade  " data-bs-backdrop="static" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog  ">
                        <div class="modal-content modalcito ">
                            
                            <div class="modal-header d-flex flex-column  colorsitoModal ">
                                <div class="botoncitoCierre w-100   ">
                                    <button type="button" class="   btn-close d-flex btnX  " data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                
                                <div class="heaModa w-100  d-flex justify-content-around   ">
                                    <h2 class="modal-title fs-5  "  id="exampleModalLabel">Mesa 1</h2>
                                    <h3 class="fs-5 "><i class="fa-solid fa-user me-1 usuarito"></i>Juan</h3>
                                </div>
                                <div class="col-12  tomaPedidito w-100 d-flex  justify-content-around  ">
                                    <select class="col-5 escojeComidita" name="" id="" placeholder="Item">
                                        <option selected >Platillo</option>
                                        <option value="pizza">Pizza</option>
                                        <option value="hamburguesa">Hamburguesa</option>
                                        <option value="calson">Calzon</option>
                                        <option value="lasagna">Lasagna</option>
                                        <option value="juguito">Juguito</option>
                                        <option value="350ml">Coca-Cola 350ml</option>
                                        <option value="litron">Coca-Cola Litro</option>
                                        <option value="3lt">Coca-Cola 3Lt</option>
                                    </select>
                                    <div class="cantidadComidita col-4 d-flex ">
                                        <button class="masMenos bg-danger-subtle ">-</button>
                                        <input class="col-3 " type="number" name="" id="">
                                        <button class="masMenos bg-success-subtle  ">+</button>
                                    </div>
                                    <button class="bg-success">Agregar</button>
                                    
                                </div>
                                
                                
                            </div>
                            <div class="modal-body cuerpesitoModal " id="cuerpesitoModal">
                                
                            </div>
                            <div class="modal-footer colorsitoModal">
                                <button type="button" class="btn btn-primary " data-bs-dismiss="modal">Espera</button>
                                <button type="button" class="btn btn-success ">Crear Pedido</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ESOACIOS DE LAS MESAS -->
                <div class="row rounded-5 border border-5 border-white col-12 gap-2 h-50  justify-content-around p-3  mesas" id ="mesas">
                   
                   
                </div>
            </div>
            
        </main>

        <script src="./js/index.js" type="module"></script>
        <!-- ICONOS -->
        <script
            src="https://kit.fontawesome.com/81581fb069.js"
            crossorigin="anonymous"
        ></script>

</html>
